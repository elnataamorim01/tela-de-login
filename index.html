<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./app.js" defer></script>
    <title>Conecte-se</title>
</head>
<body>
    <div class="container">
        <h2 id="title">MEMBER LOGIN</h2>

        <div class="formLogin">
            <input type="text" id="userName" placeholder="Usuário">
            <input type="password" id="userPassword" placeholder="Senha">
            
            <button id="loginBtn">LOGIN</button>

            <h4>Esqueceu seus dados? || <a href="#">Contate seu provedor</a></h4>
        </div>

        <div class="formCadastro" style="display: none;">
            <input type="text" id="userNewName" placeholder="Usuário">
            <input type="email" id="newEmail" placeholder="Seu email">
            <input type="password" id="newPassword" placeholder="Sua senha">
            
            <button id="cadastrarBtn">CADASTRAR</button>
        </div>

        <hr>

        <button id="registrarBtn">REGISTRAR</button>

        <button id="voltarBtn" style="display: none;"><&nbsp&nbspVOLTAR PARA CADASTRO</button>
    </div>  
</body>
</html>
